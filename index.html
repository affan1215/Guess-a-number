<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Guess A Number</title>
    <!-- add icon link -->
    <link rel = "icon" href =  
    "ma.jpg" 
            type = "image/x-icon"> 
</head>
<body onload="init();">
   <main>
    <div id="welcomeScreen">
        <h2>Guess the Random Number Between 1-100</h2>
        <img class="image" src="guess.png" alt="">
        <section class="eventSection">
            <p>Select The Difficulty</p>
            <div class="button-wrapper">
                <button onclick="easyMode()">Easy : 10 Attempts</button>
                <button  onclick="hardMode()">Hard : 5 Attempts</button>
            </div>
        </section>
    </div>
    <div id="gameArea">
        <div id="newGameButton">
            <button onclick="newGameBegin()">New Game</button>
        </div>
        <section>
            <h3 id="textOutput">Your Guess</h3>
            <input type="number" id="inputBox" placeholder="Enter Your Guess" min="1" max="100" onchange="compareGuess()">
        </section>
       <section class="stats">
        <div class="info">
            <p>Number of Previous Attempts</p>
            <span id="attempts">0</span>
        </div>
        <div class="info">
            <p>Previous Guesses</p>
            <span id="guesses">0</span>
        </div>
       </section>
    </div>
   </main>
    <script src="script.js"></script>
</body>
</html>
